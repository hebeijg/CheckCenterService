<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script type="text/javascript">
        var oldcols = "";
        function showLeftDown(ImgArrow) {
            if (parent.frames["bFrame"].cols == "0,6,*") {
                if (oldcols == "") oldcols = "188,6,*";
                parent.frames["bFrame"].cols = oldcols;
                ImgArrow.src = "images/内页页面_10.gif"
            }
            else {
                oldcols = parent.frames["bFrame"].cols;
                parent.frames["bFrame"].cols = "0,6,*";
                ImgArrow.src = "images/内页页面_10（反）.gif"
            }
        }
    </script>
    <style type="text/css">
        html, body
        {
            margin: 0px;
            height: 100%;
        }
    </style>
</head>
<body style="margin-left: 0px; margin-top: 0px;">
    <table cellspacing="0" cellpadding="0" style="border: 0px; height: 100%; background-image: url(images/内页页面_06.gif)">
        <tr style="height: 98px">
            <td>
                <img onclick="showLeftDown(this)" src="images/内页页面_10.gif" id="ImgArrow" alt='展开/关闭菜单列表'
                    style="margin: 0px; border: 0px; width: 5; cursor: pointer" />
            </td>
        </tr>
    </table>
</body>
</html>
